<head>
    <meta charset="utf-8">
    <meta name="description" content="Beschreibung">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/sichtung/sichtung-style.css}" rel="stylesheet" />
    <title>Die Liste</title>
</head>

<h2 th:text=#{sichtung.list.ueberschrift}></h2>
<h4 th:text="#{sichtung.list.willkommen}"></h4>
<section class="logout-field">
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" name="logoutbutton" th:value="#{sichtung.list.abmeldeButton}" class="btn btn-danger"> <br />
    </form>
</section>

<section class="neue-sichtung-feld">
    <form action="/sichtung/meine/neu" method="GET">
        <input type="submit" name="neueSichtungButton" th:value="#{sichtung.list.neuesichtungButton}" class="btn btn-success">
        <br />
    </form>
</section>

<table class="table table-striped">
    <thead>
        <tr class="thead-dark">
            <!-- <th id="listheader" th:each="header: ${headers}" class="column-title" th:text="${header}"></th> -->
            <th th:text="#{sichtung.list.spaltenueberschrift.datum}" class="column-title"></th>
            <th th:text="#{sichtung.list.spaltenueberschrift.name}" class="column-title"></th>
            <th th:text="#{sichtung.list.spaltenueberschrift.ort}" class="column-title"></th>
            <th th:text="#{sichtung.list.spaltenueberschrift.beschreibung}" class="column-title"></th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="sichtung, status: ${meinesichtungen}">
            <td th:text="${sichtung.datum}"></td>
            <td th:text="${sichtung.name}"></td>
            <td th:text="${sichtung.ort}"></td>
            <td th:text="${sichtung.beschreibung}"></td>
            <td>
                <a th:href="@{/sichtung/meine/} + ${status.index}" th:text="#{sichtung.list.editierenButton}"
                    class="btn btn-info btn-sm btn-block"></a>
            </td>
            <td>
                <a th:href="@{/sichtung/meine/} + ${status.index} + @{/del}" th:text="#{sichtung.list.loeschenButton}"
                    class="btn btn-danger btn-sm btn-block"></a>
            </td>
        </tr>
    </tbody>
</table>


</html>
